<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/static/js/ajaxpost.js"></script>
    <script src="/static/js/ajaxpostupdate.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
</head>
<body>
    {% csrf_token %}
    <p>{{ post.text }}</p>
    <p>Created at: {{ post.created_at }}</p>
    <div id="comments">
    {% for comment in comments %}
       <p>{{ comment.user.username }}: {{comment.text }}</p>
    {% endfor %}
    </div>
      <input type="text" id="text" placeholder="Comment">
      <input type="submit" id="btn" value="Send"
          hx-triger="click" hx-post="{% url 'comment_create' post.id %}" hx-include="#text , [name='csrfmiddlewaretoken']" hx-target="#comments"
      >

    <dialog id="dialog">Hello</dialog>
    <script> htmx.on('afterSwap', function(){
        dialog.show()
        afterTimeout(function(){
        dialog.hide()}, 30)
        })
    </script>
</body>
</html>
